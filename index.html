<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="root">
        <div class="left">
            <div class="input-container">
                <input type="number" id="employeeID" placeholder="Employee ID" required>
                <input type="text" id="fname" placeholder="Employee Name" required>
                <input type="number" id="salary" placeholder="Salary" required>
                <input type="text" id="team" placeholder="Team" required>
                <input type="text" id="companyName" placeholder="Company Name">
                <select id="role" required>
                    <option value="SDE">SDE</option>
                    <option value="QA">Quality Assurance Engineer</option>
                    <option value="PM">Product Manager</option>
                </select>
                <button id="addEmployee">Submit</button>
                <button id="updateEmployee" style="display: none;">Update</button>
                <button id="reset">Reset</button>
            </div>
        </div>

        <!-- Employee Table Section -->

         <div class="emptable">
            
            <div class="right" >
                <h1>EMPLOYEES LIST :</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Salary</th>
                            <th>Team</th>
                            <th>Company Name</th>
                            <th>Role</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody id="records-column"></tbody>
                </table>
            </div>
            

            <div class="right right_buttom" >
                <h1>REVOKED EMPLOYEES LIST :</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Salary</th>
                            <th>Team</th>
                            <th>Company Name</th>
                            <th>Role</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody class="exemp_column">
                    </tbody>
                </table>
            </div>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
